<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <title>reservations.africa</title>
</head>
<body>
    <!-- THE HEADER SECTION -->
    <section class="header">
        <div class="flex">
            <a href="#home" class="logo">reservations.africa</a>
            <a href="#availability" class="btn">check availability</a>
            <div id="menuBtn" class="bi bi-list"></div>
        </div>
        <nav class="navBar">
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#reservations">reservations</a>
            <a href="#galary">galary</a>
            <a href="#contacts">contacts</a>
            <a href="#signIn">sign in</a>
        </nav>
    </section>

    <!-- THE HOME SECTION -->
    <section class="home">
        <div class="swiper homeSlider">
            <div class="swiper-wrapper">
                <div class="box swiper-slide">
                    <div class="flex">
                        <img src="src/img/home0.jpg" alt="">
                        <h3>clasic rooms</h3>
                        <a href="#availability" class="btn">check availability</a>
                    </div>
                </div>
                <div class="box swiper-slide">
                    <div class="flex">
                        <img src="src/img/home1.jpg" alt="">
                        <h3>clasic restuarents</h3>
                        <a href="#reservations" class="btn">make reservations</a>
                    </div>
                </div>
                <div class="box swiper-slide">
                    <div class="flex">
                        <img src="src/img/home2.jpg" alt="">
                        <h3>clasic conference rooms</h3>
                        <a href="#contacts" class="btn">contact us</a>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </section>

    <!-- THE SCRIPS SECTION -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
